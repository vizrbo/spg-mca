<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Should have this for the proper encoding -->
        <meta charset="utf-8">
        
        <!-- Must have for Responsive Web Design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>The SPG - Login</title>
        <link rel="stylesheet" href="styles/login.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IBM+Plex+Mono:bold|Ubuntu">
        <link rel="shortcut icon" href="images/spg logo favicon.png">
    </head>

    <body>
        <div class="center">
            <h1>Login</h1>
            <form method="post" action="login.php">
                <div class="txt_field">
                    <!-- for MySQL: formid -->
                    <input type="text" name="formid" required maxlength="8">
                    <span></span>
                    <label>Enter your ID</label>
                </div>

                <div class="txt_field">
                    <!-- for MySQL: formpassword -->
                    <input type="password" name="formpassword" required maxlength="16">
                    <span></span>
                    <label>Enter your Password</label>
                </div>
                
                <input type="submit" value="Submit">
            </form>
        </div>
    </body>
</html>
